<template>
        <div class="slds-grid">
            <div class="slds-col slds-p-around_x-small slds-size--1-of-3"  >
                <lightning-card title="Quick Create">

                <label for="FieldSelect" class="slds-form-element__label slds-no-flex">Choose Object</label>

                <select class="slds-select" name = "SelectedObject" onchange={chooseObject} >
                    <option value="None">Select an option</option>
                    <option value="Account">Account</option>
                    <option value="Contact">Contact</option>
                    <option value="Opportunity">Opportunity</option>

                </select>
                <lightning-button onclick={handleQuickCreate} slot="actions" variant="neutral" label="Quick Create" ></lightning-button>
                &nbsp;<lightning-button onclick={handleCreateRecord} slot="actions" variant="neutral" label="New Record" ></lightning-button>
            </lightning-card>

             </div>
    
    <div class="slds-col slds-p-around_x-small slds-size--2-of-3" >
   
    <template if:true={accQuickCreate}>
        <lightning-card  title="Create Account">
            <lightning-record-edit-form object-api-name='Account' onsuccess={handleSuccess1}>
                    <lightning-input-field field-name="Name"></lightning-input-field>
                    <lightning-input-field field-name="AnnualRevenue"></lightning-input-field>
                    <lightning-input-field field-name="Industry"></lightning-input-field>
                    <div class="slds-m-top_medium">
                        <lightning-button variant="brand" type="submit" name="save" label="Save"></lightning-button>
                   </div>
            </lightning-record-edit-form>
        </lightning-card>
    </template>

    <template if:true={oppQuickCreate}>
        <lightning-card  title="Create Opporunity">
                <lightning-record-edit-form object-api-name='Opportunity' onsuccess={handleSuccess3}>
                    <lightning-input-field field-name="Name"></lightning-input-field>
                    <lightning-input-field field-name="StageName"></lightning-input-field>
                    <lightning-input-field field-name="CloseDate"></lightning-input-field>
                    <div class="slds-m-top_medium">
                        <lightning-button variant="brand" type="submit" name="save" label="Save"></lightning-button>
                   </div>
            </lightning-record-edit-form>
        </lightning-card>
    </template>

    <template if:true={conQuickCreate}>

        <lightning-card  title="Create Contact">
            <lightning-record-edit-form object-api-name='Contact' onsuccess={handleSuccess2}>
                <lightning-input-field field-name="FirstName"></lightning-input-field>
                <lightning-input-field field-name="LastName"></lightning-input-field>
                <lightning-input-field field-name="Email"></lightning-input-field>
                <div class="slds-m-top_medium">
                    <lightning-button variant="brand" type="submit" name="save" label="Save"></lightning-button>
               </div>
        </lightning-record-edit-form>        </lightning-card>
    </template>
    </div>
</div>

</template>
